<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>画板</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        #canvas {
            display: block;
        }

        @media (max-width: 500px) {
            body {
                background: no-repeat center url("images/phone/draw.png");
                background-size: 100% 100%;
                transition: all 300ms;
            }
        }
    </style>
</head>

<body>
    <canvas id="canvas" width="100" height="100" disable-scroll="true"></canvas>

    <script>
        const cards = ["libai", "qiuying", "libai", "qiuying", "libai", "qiuying", "libai", "qiuying", "libai",
            "qiuying"
        ]
        document.addEventListener('ontouchstart', function (event) {
            event.preventDefault()
        })
        const canvas = document.getElementById("canvas");
        const body = document.querySelector('body')
        canvas.width = document.documentElement.clientWidth;
        canvas.height = document.documentElement.clientHeight;

        const ctx = canvas.getContext("2d");
        ctx.fillStyle = "black";
        ctx.strokeStyle = "black";
        ctx.lineWidth = 6;
        ctx.lineCap = "round";

        let last, painting = false;
        const isTouchDevice = "ontouchstart" in document.documentElement;

        const ontouchstart = (e) => {
            painting = true;
            let x = e.touches[0].clientX;
            let y = e.touches[0].clientY;
            last = [x, y];
        }

        const ontouchmove = (e) => {
            let x = e.touches[0].clientX;
            let y = e.touches[0].clientY;
            drawLine(last[0], last[1], x, y);
            last = [x, y];
        }

        const ontouchend = (e) => {
            painting = false
            canvas.ontouchstart = null;
            canvas.ontouchmove = null;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const url = '/images/phone/' + cards[Math.floor(Math.random() * 10)] + '.jpg'
            body.style.backgroundImage = "url(" + url + ")"
            canvas.ontouchend = null;
        }

        if (isTouchDevice) {
            canvas.ontouchstart = ontouchstart;
            canvas.ontouchmove = ontouchmove;
            canvas.ontouchend = ontouchend;
        } else {
            canvas.onmousedown = (e) => {
                painting = true;
                last = [e.clientX, e.clientY];
            }
            canvas.onmousemove = (e) => {
                if (painting) {
                    drawLine(last[0], last[1], e.clientX, e.clientY);
                    last = [e.clientX, e.clientY];
                }
            }
            canvas.onmouseup = (e) => {
                painting = false;
            }
        }

        function drawLine(x1, y1, x2, y2) {
            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.stroke();
        }

        canvas.onclick = () => {
            if (painting) {
                return;
            }
            body.style.backgroundImage = "url('images/phone/draw.png')"
            canvas.ontouchstart = ontouchstart;
            canvas.ontouchmove = ontouchmove;
            canvas.ontouchend = ontouchend;
        }
    </script>
</body>

</html>
