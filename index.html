<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>画板</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background: no-repeat center url("images/computer/draw.png");
            background-size: 100% 100%;
        }

        #canvas {
            display: block;
        }

        #card {
            background: no-repeat center;
            background-size: 100% 100%;
            height: 100%;
            width: 100%;
            transition: all 1000ms;
        }

        .opacity {
            opacity: 0;
        }

        @media (max-width: 500px) {
            body {
                background: no-repeat center url("images/phone/draw.png");
                background-size: 100% 100%;
            }
        }
    </style>
</head>

<body>
    <div id="card">
        <canvas id="canvas" width="100" height="100" disable-scroll="true"></canvas>
    </div>

    <script>
        const cards = ["libai", "qiuying", "libai", "qiuying", "libai", "qiuying", "libai", "qiuying", "libai",
            "qiuying"
        ]
        const computerCards = ["changyuchun", "dahefuzi", "dongfuren", "dufu", "fengmenglong", "liangshanbo", "liniang",
            "lushen", "malidou", "mapengyin", "muguiying", "nieyinniang", "panan", "qinliangyu", "qinnangui",
            "shenwanqian", "shexiang", "tangxianzu", "wangruyi", "xiaoman", "xuesusu", "xuxiake", "xuxuan",
            "yaoguangxiao", "zhanzhao", "zhenghe", "zhongkui", "zhuyuanzhang", "zuosi"
        ]
        document.addEventListener('ontouchstart', function (event) {
            event.preventDefault()
        })
        document.body.addEventListener('touchmove', function (e) {
            e.preventDefault(); //阻止默认的处理方式(阻止下拉滑动的效果)
        }, {
            passive: false
        }); //passive 参数不能省略，用来兼容ios和android
        const canvas = document.getElementById("canvas");
        const card = document.querySelector('#card')
        canvas.width = document.documentElement.clientWidth;
        canvas.height = document.documentElement.clientHeight;

        const ctx = canvas.getContext("2d");
        ctx.fillStyle = "black";
        ctx.strokeStyle = "black";
        ctx.lineWidth = 6;
        ctx.lineCap = "round";

        let last, painting = false,
            moved = false;
        const isTouchDevice = "ontouchstart" in document.documentElement;

        // 触摸事件
        const ontouchstart = (e) => {
            painting = true;
            let x = e.touches[0].clientX;
            let y = e.touches[0].clientY;
            last = [x, y];
        }

        const ontouchmove = (e) => {
            let x = e.touches[0].clientX;
            let y = e.touches[0].clientY;
            drawLine(last[0], last[1], x, y);
            last = [x, y];
        }

        const ontouchend = (e) => {
            painting = false
            card.classList.add("opacity")
            canvas.ontouchstart = null;
            canvas.ontouchmove = null;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            setTimeout(() => {
                const url = '/images/phone/' + cards[Math.floor(Math.random() * 10)] + '.jpg'
                card.style.backgroundImage = "url(" + url + ")"
                card.classList.remove("opacity")
                setTimeout(() => {
                    canvas.onclick = onclick;
                }, 1000)
            }, 500)
            canvas.ontouchend = null;
        }

        // 鼠标事件
        const onmousedown = (e) => {
            painting = true;
            last = [e.clientX, e.clientY];
        }

        const onmousemove = (e) => {
            if (painting) {
                moved = true
                drawLine(last[0], last[1], e.clientX, e.clientY);
                last = [e.clientX, e.clientY];
            }
        }

        const onmouseup = (e) => {
            e.stopPropagation();
            painting = false;
            if (moved) {
                card.classList.add("opacity")
                canvas.onmousedown = null
                canvas.onmousemove = null
                canvas.onmouseup = null
                moved = false
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                setTimeout(() => {
                    const url = '/images/computer/' + computerCards[Math.floor(Math.random() * 29)] + '.png'
                    card.style.backgroundImage = "url(" + url + ")"
                    card.classList.remove("opacity")
                    setTimeout(() => {
                        canvas.onclick = onclick;
                    }, 1000)
                }, 500)

            }
        }

        const onclick = () => {
            if (painting) {
                return;
            }
            card.style.backgroundImage = ""
            if (isTouchDevice) {
                canvas.ontouchstart = ontouchstart;
                canvas.ontouchmove = ontouchmove;
                canvas.ontouchend = ontouchend;
            } else {
                setTimeout(() => {
                    canvas.onmousedown = onmousedown
                    canvas.onmousemove = onmousemove
                    canvas.onmouseup = onmouseup
                }, 1000)
            }
        }

        if (isTouchDevice) {
            canvas.ontouchstart = ontouchstart;
            canvas.ontouchmove = ontouchmove;
            canvas.ontouchend = ontouchend;
        } else {
            canvas.onmousedown = onmousedown
            canvas.onmousemove = onmousemove
            canvas.onmouseup = onmouseup
        }

        function drawLine(x1, y1, x2, y2) {
            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.stroke();
        }
    </script>
</body>

</html>
